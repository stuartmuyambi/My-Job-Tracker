<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/svgs/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Eventrack | Sign In</title>
</head>

<body class="sign-container">

    <nav role="navigation">
        <div class="logo">
            <span class="icon" title="Eventrack"><img src="images/svgs/logo.svg" alt="Eventrack Logo"></span>
            <span><a href="#">eventrack</a></span>
        </div>
    </nav>

    <main role="main">
        <form action="signin.html" method="post">
            <fieldset>
                <h2 class="form-heading">Log in</h2>

                <div class="input-container">
                    <img src="images/svgs/envelope.svg" alt="Envelope Icon" class="form-icon">
                    <input type="email" name="user-email" id="user-email" placeholder="Email Address">
                </div>

                <div class="input-container">
                    <img src="images/svgs/lock.svg" alt="Lock Icon" class="form-icon">
                    <input type="password" name="user-password" id="user-password" placeholder="Password">
                </div>

                <div class="input-submit">
                    <button type="submit" class="btn">Sign in</button>
                    <a href="signup.html" class="form-link">Create a new account</a>
                </div>

            </fieldset>
        </form>
    </main>

    <footer class="sign-footer">
        <p class="copy-text">&copy; 2020 Eventrack.</p>
    </footer>
</body>

</html>
