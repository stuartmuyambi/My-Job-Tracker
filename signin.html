<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/svgs/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Role Hunt | Sign In</title>
</head>

<body>
    <nav role="navigation">
        <span><img src="images/svgs/logo.svg" alt="Role Hunt Logo"></span>
    </nav>

    <main role="main">

        <form action="signin.html" method="post">

            <fieldset>
                <h2 class="form-heading">Log in</h2>

                <div class="input-container">
                    <img src="images/svgs/envelope.svg" alt="Envelope Icon" class="form-icon">
                    <input type="email" name="user-email" id="user-email" placeholder="Email Address">
                </div>

                <div class="input-container">
                    <img src="images/svgs/lock.svg" alt="Lock Icon" class="form-icon">
                    <input type="password" name="user-password" id="user-password" placeholder="Password">
                </div>

                <div class="input-submit">
                    <button type="submit" class="btn">Sign in</button>
                    <a href="#" class="form-link">Create new account.</a>
                </div>

            </fieldset>

        </form>

    </main>
    
</body>

</html>
